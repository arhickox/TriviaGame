<!DOCTYPE html>
<html>

<head>
  <title>Star Wars Quiz</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 gameHeader">Star Wars Quiz</h1>
      <p class="lead">You will have 2 Minutes to answer 10 Star Wars questions. Press this button to begin.</p>
      <br>
      <button type="button" class="btn btn-primary" id="startButton">Start</button>
    </div>
  </div>


  <br>
  <div class="Container" id="main_box">

    <div class="question">
      <h4>Question 1: Who's Lightsaber is this?</h4>
      <img src="assets/images/lightsaber.jpg" style="margin: 20px" class="questionImage">
      <form id="question1Form">
        <input type="radio" name="question1" value="1" /> Anakin Skywalker's <br />
        <input type="radio" name="question1" value="2" /> Luke Skywalker's <br />
        <input type="radio" name="question1" value="3" /> Rey's <br />
        <input type="radio" name="question1" value="4" /> All of the Above<br />
      </form>


      <hr>
    </div>


  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
